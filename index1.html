<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drgnz search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="screen" rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="header">
        <!-- <a id="lang" href="math.html">Math<sub>beta</sub></a> -->
        <a id="lang" href="index.html">English</a>
        <a id="lang" href="index-vi.html">Tiếng Việt</a>
    </div>
    <form method="get" action="https://www.google.com/search" name="search">
    <center>
        <div id="logo">
            <h1>drgnz</h1>
        </div>
        <div class="form">
            <input type="text" id="form-search" name="q" placeholder="Type here to search with Drgnz">
        </div>  
        <div class="buttons">
            <input type="submit" value="Drgnz Search" onclick="document.forms['search'].action = 'https://google.com/search'">
            <input type="submit" value="Search on DayNhauHoc.com" onclick="document.forms['search'].action = 'https://daynhauhoc.com/search'">
        </div>
        <div class="otherbtns">
            <div class="search-as-btns">
                <span style="font-size: 14px; color: white;">also search as... </span>
                <input type="submit" value="Images" onclick="{
                    document.forms['search'].action = 'http://www.google.com/images';
                }"/>
                <input type="submit" value="Movies" onclick="{
                    
                }"/>
                <input type="submit" value="Songs" />
                <input type="submit" value="YouTube" onclick="{
                    document.forms['search'].action = 'https://www.youtube.com/results';
                    document.getElementById('form-search').name='search_query';
                }"/>
                <input type="submit" value="Ebook" onclick="{
                    document.forms['search']['q'].value += ' PDF';
                    document.forms['search'].action = 'https://google.com/search';
                }"/>
            </div>
            <div class="try-btns">
                <span style="font-size: 14px; color: white;">let's try... </span>
                <input type="submit" value="Solving Math" onclick="{
                    document.forms['search'].action = 'https://www.wolframalpha.com/input';
                    document.getElementById('form-search').name='i';
                }"/>
            </div>
        </div>
        <div class="footer">
            <span id="copyright">©2018 khoatdk007@DayNhauHoc.com</span>
            <a id="fork" href="https://github.com/khoatdk007/drgnzsearch/">Fork me!</a>

        </div>
    </center>
    </form>
</body>
</html>
