<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drgnz search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            margin : 0;
            padding: 0;
        }
        #header {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-top: 10%;
            padding-bottom: 30px;
        }

        #form-search { 
            width: 450px;
            line-height: 32px;
            padding: 20px 10px;
        }

        .form #form-search {
            padding: 0 8px;
            background: white;
        }
        
        .buttons {
            text-align: center;
            padding: 30px;
            
        }
        
        button {
            padding: 5px;
            background: white;
        }
        a {
            text-decoration: none;
            color : #333333;
            font-weight: bold;
            background: white;
            padding: 5px;
            border: 1px solid #444444;
        }

    </style>
</head>
<body>
    <center>
        <div id = "header">
            <h1><span style="color : blue">D</span><span style="color : red">r</span><span style=" color: yellow">g</span><span style="color : blue">n</span><span style="color: springgreen">z</span></h1>
        </div>
        
        <div class="form">
                <input id="form-search" onkeypress="checkEnter(event)" placeholder="Search Drgnz or type URL">
        </div>  

        <div class ="buttons">
            <a id = "go" href = "#" onclick="lick()">Drgnz Search</a>
            <a href = "https://daynhauhoc.com">Go to Daynhauhoc.com</a>
        </div>
    </center>
    <script type ="text/javascript">
        var lick = function() {
            var search_content = document.getElementById("form-search").value;
            if (!search_content) return false;
            var lnk = "https://www.google.com/search?source=hp&ei=6o04W6jiFort9QPGoJ7wBQ&q=" + search_content + "&oq=" + search_content + "&gs_l=psy-ab.3..35i39k1l2j0i131i67k1j0i67k1j0i131i67k1j0i67k1l5.4553.4746.0.5673.4.3.0.0.0.0.138.223.1j1.3.0....0...1.1.64.psy-ab..1.3.281.6..0j0i131k1.59.VlfHH5_4X6U"
            window.location.href = lnk;
            return false;
        };

        var checkEnter = function(event){
            if (event.keyCode == 13 )  {
                lick();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
